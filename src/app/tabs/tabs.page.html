<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
            <ion-icon src="/assets/icons/search.svg"></ion-icon>
            <ion-label>Explore</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
            <ion-icon src="/assets/icons/inbox.svg"></ion-icon>
            <ion-label>Inbox</ion-label>
            <ion-badge>{{msgService.allMessages.length}}</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <ion-icon src="/assets/icons/heart.svg"></ion-icon>
            <ion-label>Saved</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="trips">
            <ion-icon src="/assets/icons/trips.svg"></ion-icon>
            <ion-label>Trips</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="host">
            <ion-icon src="/assets/icons/host.svg"></ion-icon>
            <ion-label>Host</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
